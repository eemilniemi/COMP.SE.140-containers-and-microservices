services:
  service1:
    build: ./service1
    environment:
      - SERVICE1PORT=8199
      - SERVICE2PORT=8200
      - STORAGEPORT=8201
    networks:
      - backend
    ports:
      - "8199:8199"
    volumes:
      - vStorage:/status/data

  service2:
    build: ./service2
    environment:
      - SERVICE2PORT=8200
      - STORAGEPORT=8201

    networks:
      - backend
    volumes:
      - vStorage:/status/data

  storage:
    build: ./storage
    environment:
      - STORAGEPORT=8201
    networks:
      - backend
    volumes:
      - storage-data:/status/data

# Here we create a named network, that all the components
# must be added to for them to be able to communicate through
# exposed ports.

networks:
  backend:

volumes:
  storage-data: {}
  vStorage: {}
